<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <p>Seu nome:</p>
                <Input class="texto" type="text" placeholder="Insira seu nome" required="required"><hr>
                <p>Sua idade:</p>
                <input class="texto" type="number" placeholder="Insira sua idade" required="required"><hr>
                <p>Qual o seu e-mail ?</p>
                <input class="texto" type="email" name="email" id="email" placeholder="Insira seu email" required="required"><hr>
                <p>Número de telefone para contato:</p>
                <input class="texto" type="tel" required placeholder="(xx) xxxxx-xxxx" pattern="\[0-9]{2}\[\s][0-9]{5}-[0-9]{4}"><hr>
                <label for="data-nascimento">Data de nascimento : </label><br><br>
                <input type="date" name="data-nascimento" id="data-nascimento"><hr>
                <p>Sexo :</p>
                <input type="radio" name="genero" id="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="outro">
                <label for="outro">Outro</label><br><br>
                <input type="submit" value="Submit">
                      
            </fieldset>
            
        </form>
    </div>
    
  
</body>
</html>
